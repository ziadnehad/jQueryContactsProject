<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="themes/mytheme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" href="mystyle.css">
	<title>Document</title>
</head>

<body>
	<!-- Start of first page -->
	<section data-role="page" name="contacts" id="contacts" data-overlay-theme="b" data-theme="a">
		<header data-role="header" class="contacts">
			<a href="#DialogBox" data-icon="plus" data-rel="popup">Add</a>

			<section id="DialogBox" data-position-to="window" data-role="popup" data-dialog="true" 
				data-overlay-theme="b" data-theme="b" style="width: 500px;">
				<main style="padding:10px 20px;">
					<header data-role="header" >
						<a href="#contacts" data-theme="a" data-icon="carat-l">Back</a>
						<h3>New Contact</h3>
					</header>
					<form id="form">
						<label for="textinput-1">Name:</label>
						<input type="text" name="textinput-1" id="textinput-1" placeholder="Text input" value="">
						<label for="tel">Tel:</label>
						<input type="tel" name="tel" id="tel" value="">
						<label for="email">email:</label>
						<input type="email" name="email" id="email" value="">
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
							<legend>Gender:</legend>
							<input type="radio" name="radio-choice" id="radio-choice-a" value="Male" checked="checked">
							<label for="radio-choice-a">Male</label>
							<input type="radio" name="radio-choice" id="radio-choice-b" >
							<label for="radio-choice-b">Female</label>
						</fieldset>
						<div>
							<a href="#" data-role="button" data-theme="a" data-icon="check" id="AddContact"
								value="Add Contact">Add Contact</a>
							<a href="#" data-role="button" data-theme="a" data-icon="delete" id="deleteContact"
								value="delete Contact">delete Contact</a>
						</div>
					</form>
				</main>
				<footer data-role="footer">
					<h3>Contacts List</h3>
				</footer>
			</section>
			<h1>Contacts List</h1>
		</header><!-- /header -->
		<content>
			<ul data-split-icon="phone" data-split-theme="b" data-theme="b" data-role="listview"
			data-inset="true" data-filter="true" data-filter-placeholder="Search for contact"
			data-filter-theme="a" id="list1" >
				
			</ul>
		</content>
	</section>

	<section data-role="page"  id="contact_page">
		<header data-role="header" data-position="fixed">
			<a href="#contacts" data-role="button" data-icon="carat-l">Back</a>
			<h1>  </h1>
		</header>
		<content data-role="content" style="margin-left: 40%;" id="contact_details">


		</content>

		<section style="display: flex;margin-left: 40%;">
			<a href="#confirmation2" data-role="button" data-rel="popup" data-icon="delete"
				style="width:50px;height:40px;"></a>
			<section id="confirmation2" data-position="window" data-role="popup">
				<h3>Are You Sure You Want to Delete </h3>
				<a data-role="button" href="">Yes</a>
				<a data-role="button" href="">No</a>
			</section>
			<a href="#form02" id="anchor2" data-role="button" data-icon="edit" style="width:50px;height:40px;"> </a>
			<a href="tel:012" data-role="button" data-icon="phone" style="width:50px;height:40px;"> </a>
		</section>


		<footer data-role="footer"  data-position="fixed" >
			<h4 >contacts</h4>
		</footer>
	</section>

	<script src="script.js"></script>

</body>

</html>
